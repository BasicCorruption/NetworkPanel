<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Control Hub</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Network Control Hub</h1>
        </div>
        <div class="content">
            <div class="selectorbox">
                <div class="sidebar">
                    <button class="tablinks" onclick="openPanel(event, 'subnet1')">Subnet 1 (10.0.0.1)</button>
                    <button class="tablinks" onclick="openPanel(event, 'subnet2')">Subnet 2 (10.64.0.1)</button>
                    <button class="tablinks" onclick="openPanel(event, 'subnet3')">Subnet 3 (10.128.0.1)</button>
                    <button class="tablinks" onclick="openPanel(event, 'subnet4')">Subnet 4 (10.192.0.1)</button>
                </div>
                <div id="subnet1" class="tabcontent">
                    <iframe src="https://x1.subnet.config.network.box" title="Subnet 1 Admin Panel"></iframe>
                </div>
                <div id="subnet2" class="tabcontent">
                    <iframe src="https://x2.subnet.config.network.box" title="Subnet 2 Admin Panel"></iframe>
                </div>
                <div id="subnet3" class="tabcontent">
                    <iframe src="https://x3.subnet.config.network.box" title="Subnet 3 Admin Panel"></iframe>
                </div>
                <div id="subnet4" class="tabcontent">
                    <iframe src="https://x4.subnet.config.network.box" title="Subnet 4 Admin Panel"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
